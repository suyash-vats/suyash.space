<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Blog Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #111;
        }
        .unique-nav-container {
            background-color: #000;
            padding: 1rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .unique-nav-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .unique-nav-link {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        .unique-nav-link:hover {
            color: #ccc;
        }
        .unique-arrow-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s;
        }
        .unique-nav-link:hover .unique-arrow-icon {
            transform: translateX(-5px);
        }
        .unique-nav-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body>
   
        <div class="unique-nav-content">
            <a href="/blogs" class="unique-nav-link">
                <svg class="unique-arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span class="unique-nav-text" id="uniqueNavText">All Blogs</span>
            </a>
        </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('uniqueNavContainer');
            const navText = document.getElementById('uniqueNavText');

            // Animate nav container
            setTimeout(() => {
                navContainer.style.opacity = '1';
                navContainer.style.transform = 'translateY(0)';
            }, 100);

            // Animate nav text
            setTimeout(() => {
                navText.style.opacity = '1';
                navText.style.transform = 'translateX(0)';
            }, 500);
        });
    </script>
</body>
</html>
